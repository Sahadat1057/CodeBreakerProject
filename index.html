<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Breaker Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Vault Breaker Game</h1>
    <p>Crack the 3-digit code in 7 turns!</p>
    <div id="clock">Turns left: 7</div>
   
            <button id="num1" onclick="addToGuess(1)">1</button>
            <button id="num2" onclick="addToGuess(2)">2</button>
            <button id="num3" onclick="addToGuess(3)">3</button>
        </div>
        <div>
            <button id="clear" onclick="clearGuess()">Clear</button>
        </div>
    </div>
    <div>
        <input id="guess" type="text" readonly>
        <button id="submit" onclick="checkGuess()">Submit Guess</button>
    </div>
    <div id="log"></div>
    <div>
        <p>Generated Code for Testing: <span id="generatedCode"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
